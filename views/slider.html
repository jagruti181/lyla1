<div ng-controller="slider">
    <div>
        <div class="" style="position:relative;">
            <img src="img/banner.jpg" class="bigimg" alt="">


            <div class="home-form">
                <p>
                    <input type="text" class="inputhome" ng-model="limited.name" placeholder="NAME">
                </p>
                <p>
                    <input type="email" class="inputhome" ng-model="limited.email" placeholder="EMAIL">
                </p>
                <p>
                    <input type="text" class="inputhome" ng-model="limited.address" placeholder="ADDRESS">
                    <a class="btn btn-primary btn-go" ng-click="placelimited(limited)">Go</a>
                </p>

            </div>
        </div>

    </div>
</div>



<style>
</style>




<div class="productset ng-scope">
    <img src="img/pick.png" alt="" style="margin: 20px auto 0;display: block;">
    <div class="imageset">
        <a ng-click="slidesetprev(showslideset1);">
            <div class="toggle left">
                <img src="img/leftbanner.png" alt="" ng-show="showslideset1==1">
            </div>
        </a>
        <a ng-click="slidesetnext(showslideset1);">
            <div class="toggle right">
                <img src="img/rightbanner.png" alt="" ng-show="showslideset1==0">
            </div>
        </a>
        <div style="overflow:hidden;">
            <span ng-repeat="slider in sliders">
                <span ng-show="$index<5">
                    <a href="#/product/{{slider.link}}"><img src="{{slider.image|imagepath}}" class="slideset1 animated slideInLeft" ng-show="showslideset1==0"></a>
                </span>
                <span ng-show="$index>=5">
                    <a href="#/product/{{slider.link}}"><img src="{{slider.image|imagepath}}" class="slideset1 animated slideInRight" ng-show="showslideset1==1"></a>
                </span>
            </span>
        </div>
    </div>

</div>
<div class="productset">
    <img src="img/butterfly.png" alt="" class="butterfly">


</div>
<div class="clearfix"></div>
